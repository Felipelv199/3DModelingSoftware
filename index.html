<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example 01</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="main()">
    <div id="controls" class="wrapper">
      <div id="axis" class="one">
        <label>Axis</label><br />
        <span>x</span><input name="axis" type="radio" value="0" checked /><br />
        <span>y</span><input name="axis" type="radio" value="1" /><br />
        <span>z</span><input name="axis" type="radio" value="2" /><br />
        <label>z axis value</label><br />
        <input id="zDeepInput" type="range" step=".1" max="1" min="-1" />
        <span id="zDeepSpan"><input
          id="zDeepNum"
          type="number"
          value="0"
          step=".1"
          max="1"
          min="-1"
        />
      </div>
      <div class="two">
        <label>Controls</label>
        <br />
        <br />
        <span>Translate</span>
        <br />
        <input
          id="translateInput"
          type="range"
          step=".1"
          max="1"
          min="-1"
        /><span id="translateSpan"><input
          id="translateNum"
          type="number"
          value="0"
          step=".1"
          max="1"
          min="-1"
        />
        <br />
        <label>Rotate</label><br /><input
          id="rotateInput"
          type="range"
          step="2"
          max="360"
          min="-360"
        /><span id="rotateSpan"><input
          id="rotateNum"
          type="number"
          value="0"
          step="2"
          max="360"
          min="-360"
        />
        <br />
        <label>Scale</label><br /><input
          id="scaleInput"
          type="range"
          step=".1"
          max="2"
          min="0"
        /><span id="scaleSpan"><input
          id="scaleNum"
          type="number"
          value="1"
          step=".1"
          max="2"
          min="0"
        />
      </div>
      <div class="three">
        <select id="selectModels"></select><br>
        <input type="color" id="colorModelInput" /><br>
        <button id="deleteModelButton">Delete Model</button>
      </div>
    </div>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
